        <title>Animal Crossing New Horizons Guide: Home</title>

        <meta name="description" content="Learn detailed information about many aspects of the Nintendo game: Animal Crossing New Horizons. Beginners to the game will have the opportunity to learn all about the game to help guide them through it. Experienced players might even learn new aspects of the game they never knew before.">

        <link rel="stylesheet" href="traveler.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Start of the page header-->
        <header>
            <h1>Animal Crossing New Horizons Guide</h1>
            <p>Boost your gaming experience!</p>
        
        </header>
        <!-- Start of the page navigation-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li class="active"><a href="poll.html">Take a Poll</a></li>
            
            </ul>
        </nav>
        <!-- Start of the page content-->
        <main>
            <h1>Take a Poll</h1>
            <form method="get" class="myPoll" action="thanks.html">
            
            <fieldset>
                <legend>Villager Vote</legend>
                <label>
                    Favorite Villager*<input type="text" name="fvname" required>
                </label>
                <label>
                    Least Favorite Villager*<input type="text" name="lfvname" required>
                </label>
            </fieldset>
                
            <fieldset>
                <legend>Best Personality Types</legend>
                <label>
                    <input type="checkbox" name="cranky" value="yes"> Cranky
                </label>
                <label>
                    <input type="checkbox" name="smug" value="yes"> Smug
                </label>
                <label>
                    <input type="checkbox" name="jock" value="yes"> Jock
                </label>
                <label>
                    <input type="checkbox" name="lazy" value="yes"> Lazy
                </label>
                <label>
                    <input type="checkbox" name="peppy" value="yes"> Peppy
                </label>
                <label>
                    <input type="checkbox" name="snooty" value="yes"> Snooty
                </label>
                <label>
                    <input type="checkbox" name="normal" value="yes"> Normal
                </label>
                <label>
                    <input type="checkbox" name="sisterly" value="yes"> Sisterly
                </label>
            </fieldset>
                
            <fieldset>
                <legend>Favorite Character/s</legend>
                <label>
                    <input type="radio" name="resident" value="tomnook">Tom Nook
                </label>
                <label>
                    <input type="radio" name="resident" value="timtom">Timmy and Tommy
                </label>
                <label>
                    <input type="radio" name="resident" value="isabelle">Isabelle
                </label>
                <label>
                    <input type="radio" name="resident" value="blathers">Blathers
                </label>
                <label>
                    <input type="radio" name="resident" value="mablesable">Mable and Sable
                </label>
                <label>
                    <input type="radio" name="resident" value="orvillewilbur">Orville and Wilbur
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Player Information</legend>
                <label>How long have you been an Animal Crossing Fan?
                    <select name="time">
                    <option value="none">Please Select</option>
                    <option value="days">Days</option>
                    <option value="months">Months</option>
                    <option value="years">Years</option>
                    </select>
                </label>
                <label>
                    Cell Phone Number<input type="tel" name="phone" placeholder="000-000-0000">
                </label>
                <label>
                    Email*<input type="email" name="email" required>
                </label>
            </fieldset>
                
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
                
            
                
                
                
            <input type="submit" value="Send Poll Answers">
            </form>
        </main>

        <footer>
